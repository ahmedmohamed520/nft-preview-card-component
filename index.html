<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="card">
            <div class="card-img"><img src="images/image-equilibrium.jpg" alt="equilibrium" /></div>

            <h3 class="card-title">Equilibium #3429</h3>
            <p class="card-text">Our Equilibium collection promotes balance and calm.</p>
            <div class="col-2">
                <div class="num">
                    <img src="images/icon-ethereum.svg" alt="ethereum" class="icon" /> <span>0.041ETH</span>
                </div>
                <div class="duration">
                    <img src="images/icon-clock.svg" alt="clock" class="clock" /> <span>3 days left</span>
                </div>
            </div>
            <div class="card-footer">
                <img src="images/image-avatar.png" alt="avatar" />
                <p>Creation of <a class="author" href="/"> Jules Wyvern</a></p>
            </div>
        </div>
    </body>
</html>
